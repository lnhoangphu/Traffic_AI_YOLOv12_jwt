description: 11-class taxonomy theo đề xuất user - tối ưu cho giao thông Việt Nam
mapping:
  intersection_flow_5k:
    0: 3  # pedestrian -> Person
    1: 2  # bicycle -> Bicycle
    2: 0  # vehicle -> Vehicle
    3: 0  # car -> Vehicle
    4: 5  # truck -> Truck
    5: 1  # bus -> Bus
    6: 4  # engine -> Engine
    7: 6  # tricycle -> Tricycle
  object_detection_35:
    0: 3   # Person -> Person
    10: 1  # Bus -> Bus
    12: 2  # Bicycle -> Bicycle
    14: 5  # Truck -> Truck
    15: 4  # Motorcycles -> Engine
    20: 9  # Traffic Light -> Traffic Light
    23: 10 # Stop Sign -> Traffic Sign
    24: 0  # Car -> Vehicle
    25: 7  # Barriers -> Obstacle
    26: 8  # Path Holes -> Pothole
    28: 0  # Train -> Vehicle (or could be separate if needed)
  road_issues:
    0: 10  # broken_road_sign -> Traffic Sign
    4: 8   # pothole -> Pothole
  vn_traffic_sign:
    all_classes: 10  # All traffic signs -> Traffic Sign
num_classes: 11
project_name: Traffic AI YOLOv12 - 11-Class Taxonomy theo đề xuất User
training_strategy:
  augmentation_focus:
  - 4  # Engine
  - 6  # Tricycle  
  - 7  # Obstacle
  - 8  # Pothole
  - 9  # Traffic Light
  class_weights: inverse_frequency
  data_balance:
    high_priority:
    - 0  # Vehicle
    - 3  # Person
    - 9  # Traffic Light
    - 10 # Traffic Sign
    low_priority:
    - 6  # Tricycle
    - 7  # Obstacle
    - 8  # Pothole
    medium_priority:
    - 1  # Bus
    - 2  # Bicycle
    - 4  # Engine
    - 5  # Truck
version: '2.0'
