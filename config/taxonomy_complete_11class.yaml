class_descriptions:
  0: Vehicle - Các phương tiện giao thông khác (car, vehicle chung)
  1: Bus - Xe buýt, xe khách
  2: Bicycle - Xe đạp các loại
  3: Person - Người (đi bộ, ngồi trên xe, tất cả người)
  4: Engine - Xe 2 bánh có động cơ (motorcycle, scooter)
  5: Truck - Xe tải các loại
  6: Tricycle - Xe 3 bánh
  7: Obstacle - Vật cản, chướng ngại vật
  8: Pothole - Ổ gà, hư hỏng mặt đường
  9: Traffic Light - Đèn giao thông
  10: Traffic Sign - Biển báo giao thông (bao gồm 29 biển VN + các biển khác)
classes:
- Vehicle
- Bus
- Bicycle
- Person
- Engine
- Truck
- Tricycle
- Obstacle
- Pothole
- Traffic Light
- Traffic Sign
created_date: '2025-09-20'
